name: 'Test Execution'

on:
  pull_request:
    branches: 
      - main
  push:
    branches:
      - 'release/**'
      - main
  workflow_dispatch:

jobs:
  test-execution:
    name: Automated Test Execution
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm ci --ignore-scripts
        env:
          NPM_TOKEN: ${{ secrets.PAT }}
      - name: Install playright browsers
        run: npx playwright install
      - name: Execute unit tests
        run: npm run test
        env:
          GOOGLE_URL: 'https://www.google.com.br/'

  publish-result:
    name: Publish result
    runs-on: ubuntu-latest
    steps:
      - name: Generate report
        run: npm run generate-report
      - name: Upload report
        uses: actions/upload-artifact@v2
        with:
          name: test-result
          path: test/report/cucumber_report.html